<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changelog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/changelog-main-styles.css">
  <link rel="stylesheet" href="/static/css/changelog-dark-theme-styles.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4 d-flex align-items-center justify-content-between">
      Журнал изменений
      <div>
        <div class="btn-group" id="changelogTypeGroup" role="group" aria-label="Выбор типа версии">
          <input type="radio" class="btn-check" name="changelogType" id="major" value="major">
          <label class="btn btn-outline-primary" for="major">Major</label>

          <input type="radio" class="btn-check" name="changelogType" id="minor" value="minor" checked>
          <label class="btn btn-outline-primary" for="minor">Minor</label>

          <input type="radio" class="btn-check" name="changelogType" id="patch" value="patch">
          <label class="btn btn-outline-primary" for="patch">Patch</label>
        </div>
        <button id="toggle-theme" type="button" class="btn btn-dark">Темная тема</button>
      </div>
    </h1>

    <div id="changelog-container"></div>
  </div>

  <script type="module" src="/static/js/dark-theme.js"></script>
  <script type="module" src="/static/js/changelog.js"></script>
</body>
</html>
